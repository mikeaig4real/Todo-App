<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e472687a61.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

</head>
<body>
    <div class="container">
        <h2 class="heading">
            Todo App
        </h2>
        <form action="">
            <input class="currTodo" placeholder="Add your todo" type="text">
            <i class="fas fa-plus addBtn"></i>
        </form>
        <ul class="todos">
            <!-- <li>Clean my shoes <i class="fas fa-trash delete"></i></li>
            <li>Wash the car <i class="fas fa-trash delete"></i></li> -->
        </ul>
        <p class="info">You have<span class="pend">1</span>pending task<span class="clearall">Clear all</span></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
